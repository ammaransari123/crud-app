<!DOCTYPE html>
<html>
<head>
    <title>Student Records</title>
</head>
<body>
    <h1>Student Records</h1>
    <a href="/add">Add Student</a>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Age</th><th>Actions</th></tr>
        {% for s in students %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>
                <a href="/edit/{{ s[0] }}">Edit</a> |
                <a href="/delete/{{ s[0] }}" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
